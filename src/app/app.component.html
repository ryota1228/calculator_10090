<div class="calculator">
  <div class="display-wrapper">
    <div class="display-overlay">{{ displayView }}</div>
    <input
      #inputRef
      type="text"
      [(ngModel)]="display"
      class="display-input"
    />
    <div class="display-area">
      {{ expression }}
    </div>
  </div>

  <div class="buttons">
    <app-button
      *ngFor="let btn of buttons"
      [label]="btn"
      (press)="onPress(btn)">
    </app-button>
  </div>

  <div class="history">
    <h4>履歴</h4>
    <ul>
      <li *ngFor="let entry of history" class="history-entry">
        <span class="history-text">{{ entry }}</span>
        <button (click)="useHistory(entry)" class="reuse-button">呼び出す</button>
      </li>
    </ul>
  </div>
</div>
